SKIP_EXISTING_WEIGHTS: True
CONTINUE_ON_ERROR: True
MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 14
  FASTER_RCNN: True
  RPN_ONLY: True
  TRACKING_ON: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.0025
  GAMMA: 0.1
  MAX_ITER: 90000
  STEPS: [0, 60000, 80000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: head_builder.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
TRCNN:
  ROI_TRACKING_HEAD: track_rcnn_heads.add_track_head
  LOSS: CrossEntropyBalanced
  ROI_XFORM_SAMPLING_RATIO: 2
  FRAME_DIST_MIN: 1
  FRAME_DIST_MAX: 36
TRAIN:
  WEIGHTS: outputs/train/mot_2017_overtrain/generalized_rcnn/model_final.pkl
  # DATASETS: ('mot_2017_train_02', 'mot_2017_train_04', 'mot_2017_train_05', 'mot_2017_train_09', 'mot_2017_train_10', 'mot_2017_train_11', 'mot_2017_train_13')
  DATASETS: ('mot_2017_train_02', 'mot_2017_train_04', 'mot_2017_train_05', 'mot_2017_train_09', 'mot_2017_train_10', 'mot_2017_train_11')
  SCALES: (800,)
  BATCH_SIZE_PER_IM: 512
  USE_FLIPPED: False
  FREEZE_CONV_BODY: True
  RPN_PRE_NMS_TOP_N: 600  # Per FPN level
  RPN_POST_NMS_TOP_N: 300
  DEBUG: False
  ASPECT_GROUPING: False
TEST:
  DATASETS: ('mot_2017_test_01', 'mot_2017_test_03', 'mot_2017_test_06', 'mot_2017_test_07', 'mot_2017_test_08', 'mot_2017_test_12', 'mot_2017_test_14')
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_POST_NMS_TOP_N: 1000
OUTPUT_DIR: outputs
